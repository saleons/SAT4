<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="px-4 py-5 my-5 text-align-center d-flex flex-column align-items-center">
    <form th:action="@{/booking}" th:method="post" th:object="${booking}" class="d-flex flex-column gap-3 align-items-center">
        <input th:field="*{descripcion}"   class="form-control" type="text" placeholder="Descripcion"/>
        <input th:field="*{fecha}" class="form-control" type="date">
        <input th:field="*{hora}" class="form-control" type="time">

        <input th:value="${id}"  name="id" type="hidden">
        <label for="inlineFormSelectPref" class="form-label">Categoria</label>
        <select  class="form-select" id="inlineFormSelectPref" th:field="*{category}">
            <option selected th:each="lista : ${listaCategory}"
                    th:value="${lista.id}"
                    th:text="${lista.nombre}"
                    th:select="false"></option>
        </select>

        <input th:field="*{user}" th:value="${id}" class="form-control" type="hidden">

        <h1 th:text="${id}"></h1>
        <div class="form-footer">
            <button type="submit" class="btn btn-primary">reservar</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>

    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
